<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4f46e5, #6c63ff);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 15px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 30px;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 15px 30px;
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #f4f4f9;
            color: #6c63ff;
        }

        .container {
            margin: 50px auto;
            max-width: 800px;
            text-align: center;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #4f46e5;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #6c63ff);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #6c63ff, #4f46e5);
            transform: scale(1.05);
        }

        .recommendations {
            margin-top: 30px;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card img {
            width: 120px;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
        }

        .card-content {
            flex: 1;
            text-align: left;
        }

        .card-content h3 {
            margin: 0;
            color: #4f46e5;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .card-content p {
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .card-content .btn-download {
            margin-top: 10px;
            display: inline-block;
            background: linear-gradient(135deg, #4f46e5, #6c63ff);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .card-content .btn-download:hover {
            background: linear-gradient(135deg, #6c63ff, #4f46e5);
            transform: scale(1.05);
        }

        .no-results {
            color: #666;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Recommender System</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/recommend">Recommend</a>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Find Your Next Favorite Book</h2>
            <form method="POST" action="/recommend">
                <input type="text" name="user_input" class="form-control" placeholder="Enter a book title..." required>
                <input type="submit" class="btn-primary" value="Get Recommendations">
            </form>
        </div>

        <div class="recommendations">
            {% if message %}
                <p class="no-results">{{ message }}</p>
            {% elif data|length > 0 %}
                {% for book in data %}
                <div class="card">
                    <img src="{{ book[2] }}" alt="Book Cover">
                    <div class="card-content">
                        <h3>{{ book[0] }}</h3>
                        <p><strong>Author:</strong> {{ book[1] }}</p>
                        <p><strong>Rating:</strong> {{ book[4] }}</p>
                        {% if book[3] %}
                        <a href="{{ book[3] }}" class="btn-download" target="_blank">Download</a>
                        {% endif %}
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
