<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #4f46e5, #6c63ff);
            color: #fff;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            border-radius: 0 0 15px 15px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.5rem;
            font-weight: 400;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 20px 0; /* Increased padding for larger buttons */
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #4f46e5;
            text-decoration: none;
            margin: 0 30px; /* Increased margin for spacing */
            font-size: 1.5rem; /* Larger font size for the buttons */
            font-weight: 700; /* Bold font for emphasis */
            padding: 15px 30px; /* Increased padding for larger buttons */
            border-radius: 25px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #f4f4f9;
            color: #6c63ff;
        }

        .page-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            color: #4f46e5;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 cards per row */
            gap: 8px; /* Reduced gap between cards by 20% */
            padding: 20px;
        }

        @media (max-width: 1024px) {
            .card-container {
                grid-template-columns: repeat(4, 1fr); /* 4 cards for medium screens */
            }
        }

        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr); /* 2 cards for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .card-container {
                grid-template-columns: repeat(1, 1fr); /* 1 card for very small screens */
            }
        }

        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 240px; /* Wider card width */
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 260px; /* Proportional image height */
            object-fit: cover; /* Ensures the entire cover is visible */
            background-color: #f4f4f9;
            padding: 5px;
        }

        .card h4 {
            margin: 10px 5px 5px;
            font-size: 1.5rem; /* Larger font size for title */
            color: #4f46e5;
            font-weight: 700; /* Bold font for title */
        }

        .card p {
            margin: 5px 10px;
            font-size: 1.3rem; /* Larger font size for author */
            font-weight: 600; /* Bold font for author */
            color: #333;
        }

        .card .rating {
            font-size: 1rem; /* Original font size for rating */
            color: #000; /* Black color for rating */
            font-weight: 600; /* Bold font for rating */
        }

        .btn-download {
            display: inline-block;
            margin: 15px auto;
            padding: 15px 30px; /* Larger padding for the button */
            background: linear-gradient(135deg, #4f46e5, #6c63ff);
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 25px; /* Rounded corners */
            font-size: 1.2rem; /* Larger font size for the button */
            font-weight: 700;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-download:hover {
            background: linear-gradient(135deg, #6c63ff, #4f46e5);
            transform: scale(1.05);
        }

        .no-download {
            margin: 10px;
            font-size: 0.9rem;
            color: #bbb;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Recommender System</h1>
        <p>Discover and download your next favorite read</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/recommend">Recommend</a>
    </nav>

    <div class="page-title">Top 50 Books</div>
    <div class="card-container">
        {% for book in books %}
        <div class="card">
            <img src="{{ book[2] }}" alt="Book Image">
            <h4>{{ book[0] }}</h4>
            <p><strong>Author:</strong> {{ book[1] }}</p>
            <p class="rating"><strong>Rating:</strong> {{ book[4] }}</p>
            {% if book[3] %}
            <a href="{{ book[3] }}" class="btn-download" target="_blank">Download</a>
            {% else %}
            <p class="no-download">No download available</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
